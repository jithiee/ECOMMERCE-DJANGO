<style>


    
@import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
body {
    font-family: 'Poppins', sans-serif;
    background: #fafafa;
}

p {
    font-family: 'Poppins', sans-serif;
    font-size: 1.1em;
    font-weight: 300;
    line-height: 1.7em;
    color: #999;
}

a,
a:hover,
a:focus {
    color: inherit;
    text-decoration: none;
    transition: all 0.3s;
}

.navbar {
    padding: 15px 10px;
    background: #fff;
    border: none;
    border-radius: 0;
    margin-bottom: 40px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.navbar-btn {
    box-shadow: none;
    outline: none ! important;
    border: none;
}

.line {
    width: 100%;
    height: 1px;
    border-bottom: 1px dashed #ddd;
    margin: 40px 0;
}

.wrapper {
    display: flex;
    width: 100%;
    align-items: stretch;
}

#sidebar {
    min-width: 250px;
    max-width: 250px;
    background: #97BC62FF;
    color: #fff;
    transition: all 0.3s;
}

#sidebar.active {
    margin-left: -250px;
}

#sidebar .sidebarHeader {
    padding: 20px;
    background: #2C5F2D;
}

#sidebar ul.components {
    padding: 20px 0;
    border-bottom: 1px solid #2C5F2D;
}

#sidebar ul p {
    color: #fff;
    padding: 10px;
}

#sidebar ul li a {
    padding: 10px;
    font-size: 1.1em;
    display: block;
}

#sidebar ul li a:hover {
    color: #2C5F2D;
    background: #fff;
}

#sidebar ul li.active>a,
a[aria-expanded="true"] {
    color: #fff;
    background: #2C5F2D;
}

a[data-toggle="collapse"] {
    position: relative;
}

.dropdown-toggle::after {
    display: block;
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
}

#main {
    width: 100%;
    padding: 20px;
    min-height: 100vh;
    transition: all 0.3s;
}
.wrapper {
    display: flex;
    width: 100%;
}

#sidebar {
    width: 250px;
    position:absolute;
    top:0;
    left:0;
    height: 120vh;
    background: #97BC62FF;
    color:black;
    transition: all 0.3s;
    font-weight: bolder;
 
}

#main {
    width: 100%;
    padding: 20px;
    min-height: 100vh;
    transition: all 0.3s;
    margin-left: 250px;
}
img{
    width: 100%;
    height: auto;
}


</style>



<body>

    <div class="wrapper">

                    <a href="#"><i class="fa-solid fa-users mt-3 fs-3 me-2  "></i> Users</a>

                    <li>
                        <a href="#"><i class="fa-solid fa-calendar-check  mt-3 fs-4 me-2"></i> Booking </a>

                <li>

                </li>
                <li class="active">
                    <a href="#">CARS</a>
                    <li>
                <li>
                    <a href="{% url 'car_insert' %}"><i class="fa-solid fa-car   mt-3 fs-3 me-2"></i>   Create Car </a>
                </li>
                <li>
                    <a href="{% url 'car_list' %}"><i class="fa-solid fa-car-on mt-3 fs-3 me-2 "></i> Cars Update </a>

                </li>
                <li>
                    <a href="{% url 'car_list' %}"><i class="fa-solid fa-check    mt-3 fs-3 me-2"></i>  Available cars</a>
                </li>
                <li class="active">

                    <li>

        </nav>

        <div id="main">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                        <i class="fas fa-align-left"></i>

                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </div>

<script>

function toggleNav() {
    MenuStatus = document.getElementById('sidebar').style.display;
    if ( MenuStatus == 'none' ) {
      document.getElementById('sidebar').style.display = 'block';
    } else {
      document.getElementById('sidebar').style.display = 'none';
    }
  }

  function toggleNav() {
    MenuStatus = document.getElementById('sidebar').style.display;
    if ( MenuStatus == 'none' ) {
        document.getElementById('main').style.marginLeft = '250px';
      document.getElementById('sidebar').style.display = 'block';
      
    } else {
      document.getElementById('sidebar').style.display = 'none';
      document.getElementById('main').style.marginLeft = '0px';
    }
  }

  
</script>
