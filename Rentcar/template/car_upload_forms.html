{% extends 'base.html' %}

{% block content %}
<style>
    body{
        background-color: #b3d9ff;
    }
    .cform {
        margin: 60px auto; /* Center-align the form horizontally */
        max-width: 600px; /* Decrease the maximum width of the form */
        padding: 50px;
        border: 1px solid #ccc;
        background-color: black;
        color: white;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        font-weight: bold;
    }

    button {
        background-color: #4CAF50; 
        color: white;
        padding: 10px 20px; 
        border: none; 
        cursor: pointer; 
        font-size: 16px;
        margin-right: 10px; 
        
    }

    a button {
        background-color: black; 
        color: white;
        padding: 10px 20px; 
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-left: 20px;
    }

    .back {
        margin-top: 20px;
    }
</style>

<form action="" enctype="multipart/form-data" method="POST" class="cform">
    {% csrf_token %}
    {{ form }} <br>

    <button type="submit">Submit</button>
    <a href="{% url 'car_list' %}" class="button">Go to Car List table</a> <br> <br>
    <a href="{% url 'admin_access' %}" class="button">GO TO ADMIN PANEL</a>
</form>

{% endblock %}
